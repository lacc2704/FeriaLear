<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Usuario</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
            <label for="nombre_apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre_apellido" name="nombre_apellido" value="{{ user.nombre_apellido }}" required>
            <label for="legajo">Legajo:</label>
            <input type="text" id="legajo" name="legajo" value="{{ user.legajo }}" required>
            <button type="submit">Actualizar</button>
        </form>

        <a href="{{ url_for('admin') }}">Volver al panel de administraci√≥n</a>
    </div>
</body>
</html>
