<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard del Usuario</h1>
        <p>Bienvenido, usuario con legajo {{ session['user_legajo'] }}!</p>
        <a href="{{ url_for('user_logout') }}">Cerrar sesión</a>

        <h2>Escanear Código QR</h2>
        <form action="/scan_qr" method="post">
            <label for="qr_code">Código QR:</label>
            <input type="text" id="qr_code" name="qr_code" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
